name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Chạy build để đảm bảo (mặc dù Wrangler sẽ build lại)
      - name: Build project
        run: npm run build

      - name: Deploy to Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLAUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLAUDFLARE_ACCOUNT_ID }}
          
          # --- ĐÂY LÀ SỬA LỖI (CUNG CẤP TẤT CẢ CÁC CỜ) ---
          command: > # Dấu '>' cho phép viết nhiều dòng
            deploy src/main.ts 
            --name veolagi 
            --compatibility-date 2025-11-01 
            --compatibility-flag nodejs_compat 
            --external @nestjs/websockets/socket-module 
            --external @nestjs/microservices/microservices-module 
            --external @nestjs/microservices
            
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLAUDFLARE_API_TOKEN }}
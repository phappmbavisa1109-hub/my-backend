name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      # Bước build này không còn quá quan trọng, 
      # vì wrangler sẽ build lại, nhưng chạy nó vẫn tốt
      - name: Build project
        run: npm run build

      - name: Deploy to Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLAUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

          # --- ĐÂY LÀ SỬA LỖI ---
          # Chúng ta truyền lệnh 'deploy' với cờ '-c'
          # để chỉ rõ file config
          command: deploy -c wrangler.config.ts

        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
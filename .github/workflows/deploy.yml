name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      # --- BƯỚC DEBUG MỚI ---
      # Bước này sẽ thử đọc file config
      # Nếu file config bị lỗi, nó sẽ báo lỗi ở đây
      - name: DEBUG: Validate Wrangler Config
        run: npx wrangler config -c wrangler.config.ts

      # --- Bước Deploy (sẽ chỉ chạy nếu bước debug ở trên thành công) ---
      - name: Deploy to Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLAUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLAUDFLARE_ACCOUNT_ID }}
          command: deploy -c wrangler.config.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      # Chạy build để đảm bảo (mặc dù Wrangler sẽ build lại)
      - name: Build project
        run: npm run build

      - name: Deploy to Workers
        uses: cloudflare/wrangler-action@v3
        with:
          # Token này là cho 'uses: cloudflare/wrangler-action'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
          # Lệnh này sẽ chạy, và nó cần 'env' ở dưới
          command: deploy src/main.ts -c wrangler.config.js --name veolagi --compatibility-date 2025-11-01 --compatibility-flag nodejs_compat
          
        env:
          # Biến 'env' này dành cho 'command:' ở trên
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
          # --- ĐÂY LÀ DÒNG SỬA LỖI ---
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # BƯỚC 1: BUILD (SẼ THÀNH CÔNG VÌ ĐÃ SỬA tsconfig.json)
      - name: Build Project (Webpack)
        run: npm run build

      # BƯỚC 2: DEBUG (ĐỂ CHẮC CHẮN FILE ĐƯỢC TẠO RA)
      - name: DEBUG List Files in dist
        run: ls -R dist

      # BƯỚC 3: DEPLOY (SẼ ĐỌC wrangler.jsonc)
      - name: Deploy to Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLAUDFLAOURE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}